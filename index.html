<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unitConverter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <nav>
        <h1>unitConverter Web</h1>
      </nav>

      <div class="tab">
        <button class="tabButtons">Length</button>
        <button class="tabButtons">Temperature</button>
        <button class="tabButtons">Time</button>
      </div>

      <div class="container">
        <div class="display">
          <div class="inputType">
            <label for="To">To:</label>
            <input type="number" id="input" />
          </div>
          <div class="resultType">
            <label for="To">From:</label>
            <input type="number" id="result" />
          </div>
        </div>

        <!-- for Length Converter---------- -->

        <div class="selectList">
          <select id="lenghtInput" size="12">
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="centimeter">Centimeter</option>
          </select>

          <select id="lenghtResult" size="12">
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="centimeter">Centimeter</option>
          </select>
        </div>

        <!-- for Temperature Converter---------- -->

        <div class="selectList" id="temp">
          <select id="tempInput" size="12">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
          </select>

          <select id="tempResult" size="12">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
          </select>
        </div>

        <!-- for time converter---------- -->

        <div class="selectList">
          <select id="timeInput" size="12">
            <option value="hour">Hour</option>
            <option value="minute">Minute</option>
            <option value="second">Second</option>
          </select>

          <select id="timeResult" size="12">
            <option value="hour">Hour</option>
            <option value="minute">Minute</option>
            <option value="second">Second</option>
          </select>
        </div>
        <small>Result :  <b id="b">0</b> </small>
        <p>by.ğ€ğ¬ğ ğšğ«</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
